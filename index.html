<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WCH-1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo__top">
        <img src="img/Logo top.png" alt="logo" />
      </div>
      <main class="content">
        <section class="column-left">
          <div class="form__register">
            <p class="form__header">Register From</p>
          </div>
          <div class="form__email">
            <p class="form__header">Send Email</p>
          </div>
        </section>
        <section class="column-right">
          <div class="form__sign">
            <p class="form__header">Sign In Form</p>
          </div>
          <div class="form__recover">
            <p class="form__header">Recover From</p>
          </div>
          <div class="form_subscribe">
            <p class="form__header">Subscribe Form</p>
          </div>
          <div class="logo__bottom">
            <img src="img/Logo bottom.png" alt="" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
