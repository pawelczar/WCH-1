<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/titillium-text" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>WCH-1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo__top">
        <img src="img/Logo top.png" alt="logo" />
      </div>
      <main class="content">
        <section class="column">
          <div class="form">
            <p class="form__header">Register From</p>
            <form action="" method="POST" class="register">
              <div class="input"><input class="user" type="text" placeholder="Username" name="username" required /></div>
              <div class="input"><input class="passoword" type="password" placeholder="Password" name="password" required minlength="8" /></div>
              <div class="input">
                <input class="passoword" type="password" placeholder="confirm Password" name="confirm" required minlength="8" />
              </div>
              <div class="input"><input class="email" type="email" placeholder="Email" name="email" required /></div>
              <div class="input">
                <select class="map" name="location" id="location">
                  <option value="">Your Location</option>
                  <option value="newyork">New York</option>
                  <option value="longdon">London</option>
                  <option value="berlin">Berlin</option>
                  <option value="warsaw">Warsaw</option>
                </select>
              </div>
              <label class="checkbox-label" for="terms">
                <input class="checkbox" type="checkbox" name="terms" id="terms" />
                I have read and accepted terms of the use.
              </label>
              <button type="submit">Sign Up</button>
            </form>
          </div>
          <div class="form">
            <p class="form__header">Send Email</p>
            <form action="" method="POST" class="email">
              <div class="input"><input class="user" name="name" type="text" placeholder="Your Name" required /></div>
              <div class="input"><input class="email" type="email" name="email" placeholder="Yor email" required /></div>
              <div class="input">
                <textarea class="email__message" name="message" cols="30" rows="10" placeholder="Type your message..."></textarea>
              </div>
              <label class="checkbox-label" for="sendme">
                <input class="checkbox" type="checkbox" name="sendme" id="sendme" />
                Send a copy to my email
              </label>
              <button type="submit">Send Email</button>
            </form>
          </div>
        </section>
        <section class="column">
          <div class="form">
            <p class="form__header">Sign In Form</p>
            <form class="sign" action="" method="POST">
              <div class="input"><input class="user" type="text" name="signuser" placeholder="User Name" required /></div>
              <div class="input"><input class="passoword" type="password" name="signpass" placeholder="Password" required /></div>
              <label class="checkbox-label" for="remember">
                <input class="checkbox" type="checkbox" name="remember" id="remember" />
                Remember Me
              </label>
              <button type="submit">Sign In</button>
            </form>
          </div>
          <div class="form">
            <p class="form__header">Recover Form</p>
            <form class="recovery" action="" method="POST">
              <div class="input"><input class="email" type="email" name="rec_email" placeholder="Enter your email" /></div>
              <div class="input"><input class="tel" type="tel" name="tel" placeholder="Enter you phone number" /></div>
              <button type="submit">Send</button>
              <button disabled>Done</button>
            </form>
          </div>
          <div class="form">
            <p class="form__header">Subscribe Form</p>
            <form class="subscribe" action="" method="POST">
              <div class="input"><input class="email" type="email" name="sub_email" placeholder="Enter your email" /></div>
              <button type="submit">Subscribe</button>
              <button clcass="button__refuse">No, Thanks</button>
            </form>
          </div>
          <div class="logo__bottom">
            <img src="img/Logo bottom.png" alt="" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
